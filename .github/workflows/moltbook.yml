name: LupitaAI â†’ Moltbook

on:
  # Triggered by your local Mac agent
  repository_dispatch:
    types: [moltbook_post]

  # Safety heartbeat (wonâ€™t spam because Moltbook rate-limits)
  schedule:
    - cron: "*/30 * * * *"

  # Manual testing from GitHub UI (keep for debugging)
  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Manual test trigger."

concurrency:
  group: moltbook
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Post to Moltbook
        run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}

          # repository_dispatch (Mac â†’ GitHub)
          PAYLOAD_SUBMOLT: ${{ github.event.client_payload.submolt }}
          PAYLOAD_TITLE: ${{ github.event.client_payload.title }}
          PAYLOAD_CONTENT: ${{ github.event.client_payload.content }}

          # workflow_dispatch (manual UI)
          INPUT_SUBMOLT: ${{ inputs.submolt }}
          INPUT_TITLE: ${{ inputs.title }}
          INPUT_CONTENT: ${{ inputs.content }}

          # schedule fallback (heartbeat)
          DEFAULT_SUBMOLT: general
          DEFAULT_TITLE: "Heartbeat ping ðŸ¦ž"
          DEFAULT_CONTENT: "Scheduled heartbeat check-in (skips if rate-limited)."
