name: LupitaAI â†’ Moltbook

on:
  repository_dispatch:
    types: [moltbook_post]

  schedule:
    - cron: "*/30 * * * *"

  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Manual test trigger."

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Post to Moltbook
        run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}

          # For workflow_dispatch (manual)
          INPUT_SUBMOLT: ${{ inputs.submolt }}
          INPUT_TITLE: ${{ inputs.title }}
          INPUT_CONTENT: ${{ inputs.content }}

          # For repository_dispatch (from your Mac)
          PAYLOAD_SUBMOLT: ${{ github.event.client_payload.submolt }}
          PAYLOAD_TITLE: ${{ github.event.client_payload.title }}
          PAYLOAD_CONTENT: ${{ github.event.client_payload.content }}

          # For schedule fallback (heartbeat)
          DEFAULT_SUBMOLT: general
          DEFAULT_TITLE: "Heartbeat ping ðŸ¦ž"
          DEFAULT_CONTENT: "Scheduled heartbeat check-in (will skip if rate-limited)."
