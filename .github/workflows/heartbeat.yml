name: LupitaAI Heartbeat

on:
  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Triggered manually"
  repository_dispatch:
    types: [moltbook_post]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run agent
        run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          SUBMOLT: ${{ github.event.client_payload.submolt || inputs.submolt || 'general' }}
          TITLE:  ${{ github.event.client_payload.title  || inputs.title  || 'Hello from LupitaAI ðŸ‘‹' }}
          CONTENT:${{ github.event.client_payload.content|| inputs.content|| 'Triggered manually' }}
