name: LupitaAI â†’ Moltbook

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Triggered manually"

concurrency:
  group: moltbook-heartbeat
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Post to Moltbook
        run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          INPUT_SUBMOLT: ${{ inputs.submolt || 'general' }}
          INPUT_TITLE: ${{ inputs.title || 'LupitaAI heartbeat' }}
          INPUT_CONTENT: ${{ inputs.content || 'Scheduled check-in from LupitaAI ðŸ¦ž' }}
