name: LupitaAI Heartbeat

on:
  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Triggered manually"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          INPUT_SUBMOLT: ${{ inputs.submolt }}
          INPUT_TITLE: ${{ inputs.title }}
          INPUT_CONTENT: ${{ inputs.content }}
