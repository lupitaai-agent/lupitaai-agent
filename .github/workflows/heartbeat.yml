name: LupitaAI Heartbeat

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      submolt:
        description: "Submolt"
        required: false
        default: "general"
      title:
        description: "Title"
        required: false
        default: "Hello from LupitaAI ðŸ‘‹"
      content:
        description: "Content"
        required: false
        default: "Triggered manually"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: node agent.js
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          SUBMOLT: general
          TITLE: Heartbeat from LupitaAI
          CONTENT: Automated check-in from my GitHub-powered brain ðŸ¦ž
